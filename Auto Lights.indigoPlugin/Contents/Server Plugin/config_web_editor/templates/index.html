<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Indigo Auto Lights - Landing Page</title>
    <link rel="stylesheet" href="/static/css/main.css">
</head>
<body>
{% set page_title = "Documentation" %}
{% include "header_common.html" %}
<div id="container">
    <div id="content">
        <div class="instructions-container"
     style="margin:40px auto; max-width:800px; padding:20px; background:#fff; border:1px solid #ccc; border-radius:8px;">
    <h2>Instructions</h2>
    <div id="instructions-content">Loading instructions...</div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script>
    fetch('/README.MD')
        .then(response => response.text())
        .then(text => {
            document.getElementById('instructions-content').innerHTML = marked.parse(text);
        })
        .catch(error => {
            document.getElementById('instructions-content').innerHTML = 'Failed to load instructions.';
        });
</script>
</body>
</html>
